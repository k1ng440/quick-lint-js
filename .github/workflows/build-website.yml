name: build website
on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: website
    runs-on: ubuntu-latest
    # TODO(strager): Use an image based on
    # quick-lint-js-web.
    container: ghcr.io/quick-lint/quick-lint-js-github-builder:v3
    env:
      QLJS_COLLECT_COPYRIGHT_NO_WARNINGS: 1
    steps:
      - name: install build essential
        run: | 
          sudo apt update 
          sudo apt-get install cmake gcc ninja-build -y
      - uses: quick-lint/setup-emsdk@v7
        with:
          version: 2.0.4

      - name: checkout
        uses: actions/checkout@v2

      - name: C++ configure
        run: emcmake cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_FLAGS='-Os -flto' -DCMAKE_CXX_FLAGS='-Os -flto'
      - name: C++ build
        run: emmake cmake --build build --target quick-lint-js-vscode quick-lint-js-vscode-licenses
      - name: C++ install
        run: emmake cmake --install build --component vscode --prefix website/public/demo

      - uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Get node version
        id: node-version
        run: |
          echo "::set-output name=ver::$(node --version)"

      - name: Setup yarn
        run: npm install -g yarn
          
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('website/**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: JS configure
        working-directory: website
        run: yarn
      - name: JS test
        working-directory: website
        run: yarn test

      - name: Build site
        working-directory: website
        run: yarn build
      - name: bundle site
        working-directory: website
        run: zip -r ../website.zip www

      - uses: untitaker/hyperlink@0.1.21
        with:
          args: "website/www"

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.7"
      - name: set up check-links
        run: |
          python3.7 -m venv ENV
          ./ENV/bin/pip install bs4 requests

      - name: Check links
        run: |
          DEBIAN_FRONTEND=noninteractive apt-get install apache2 rsync -y
          rsync --archive --delete website/www/ /var/www/html/
          sed -i -e 's/AllowOverride\ None/AllowOverride\ FileInfo/' /etc/apache2/apache2.conf
          a2enmod headers
          service apache2 start
          ./ENV/bin/python ./tools/check-links http://localhost/
        shell: bash

      - name: ðŸš€ Upload build to workflow
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: website-${{ github.sha }}
          path: website/www/
      - name: upload build to long-term storage
        if: ${{ github.event_name == 'push' && github.repository_owner == 'quick-lint' != null }}
        uses: quick-lint/sftp-upload@master
        with:
          host: ${{ secrets.artifacts_host }}
          local-file-globs: website.zip
          private-key: ${{ secrets.artifacts_key }}
          remote-directory: ${{ secrets.artifacts_root }}/builds/${{ github.sha }}/website/
          user: ${{ secrets.artifacts_user }}

